{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
    {% csrf_token %}
    <h1 class="text-primary">ログイン画面</h1>
    <form>
        <div class="form-group">
            <label for="id_email">メールアドレス</label>
            <div class="col-8">{{ form.username|add_class:"form-control"}}</div>
        </div>
        <div class="form-group">
            <label for="id_password">パスワード</label>
            <div class="col-8">{{ form.password|add_class:"form-control"}}</div>
        </div>
        <div class="form-group">
            <div class="col-4"><input type="submit" class="btn btn-primary" value="ログイン"></div>
        </div>
        <div class="form-group">
            <p>
                はじめての方は<a href="{% url 'teacher_accounts:teacher_regist' %}">こちら</a>
            </p>
        </form>
    {% endblock %}

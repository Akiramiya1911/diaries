{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
    <h3 class="text-primary">クラスルームを作成します</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_classname">クラス名</label>
            <div class="col-8">{{ form.classname|add_class:"form-control"|attr:"id:id_classname"}}</div>
        </div>
        <div class="form-group">
            <label for="id_members">クラスの人数</label>
            <div class="col-2">{{ form.members|add_class:"form-control"|attr:"id:id_members"}}</div>
        </div>
        <div class="form-group">
            <div class="col-4"><input type="submit" class="btn btn-primary" value="次へ"></div>
        </div>
    </form>
{% endblock %}
